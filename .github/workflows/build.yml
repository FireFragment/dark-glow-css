name: Build
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source Git branch
        uses: actions/checkout@v2
      - name: Build CSS
        uses: gha-utilities/sass-build@v0.4.7
        with:
          source: dark-glow.scss
          destination: /tmp/dark-glow.css
