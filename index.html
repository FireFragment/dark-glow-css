<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <title>Dark glow</title>
        <link rel="stylesheet" href="dark-glow.css">
    </head>
    <body>
        <header>
            <h1>Dark glow</h1>
            <div>Not-rounded style using glow. Inspired by older WinUI.</div>
        </header>
        <main>
            <h2>Showcase</h2>
            <h3>Buttons</h3>
            <button>Button</button>
            <button class="accent">Accent button</button>
            
            <h3>TextFields</h3>
            <input value="Value" placeholder="Placeholder">
            <input placeholder="Placeholder">
            
            <h3>Checks</h3>
            <h4>Radios</h4>
            
            <input type="radio" id="html-radio" name="fav_language" checked>
            <label for="html-radio">HTML</label><br>
            <input type="radio" id="css-radio" name="fav_language">
            <label for="css-radio">CSS</label><br>
            <input type="radio" id="javascript-radio" name="fav_language">
            <label for="javascript-radio">JavaScript</label>
            
            <h4>Checkboxes</h4>
            
            <input type="checkbox" id="checked-checkbox" checked>
            <label for="vehicle1">Checked</label><br>
            <input type="checkbox" id="unchecked-checkbox-1">
            <label for="vehicle2">Unchecked</label><br>
            <input type="checkbox" id="unchecked-checkbox-2">
            <label for="vehicle3">Unchecked too</label>
            
            <h4>Inline options switcher</h4>
            An alternative to Radio buttons.
            
            <div class="inline-opts">
              <div class="selected">HTML</div>
              <div>CSS</div>
              <div>JavaScript</div>
            </div>
        </main>
        <footer>
          Made by FireFragment.<br>
          Source code is avialable on <a href="https://github.com/FireFragment/dark-glow-css">GitHub</a>
        </footer>
    </body>
</html>
